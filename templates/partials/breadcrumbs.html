<!-- Breadcrumb Navigation -->
{% if nav_state.breadcrumbs %}
<nav class="flex mb-4" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
        {% for crumb in nav_state.breadcrumbs %}
        <li class="inline-flex items-center">
            {% if not loop.first %}
            <svg class="w-4 h-4 text-slate-500 mx-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
            </svg>
            {% endif %}
            {% if crumb.is_current %}
            <span class="text-sm font-medium text-slate-400">{{ crumb.label }}</span>
            {% else %}
            <a href="{{ crumb.url }}" class="text-sm font-medium text-slate-300 hover:text-white">
                {{ crumb.label }}
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>
{% endif %}
