<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NTrader{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}">

    <!-- HTMX for partial page updates -->
    <script src="{{ url_for('static', path='vendor/htmx.min.js') }}" defer></script>

    <!-- TradingView Lightweight Charts v5 -->
    <script src="https://unpkg.com/lightweight-charts@5.0.0/dist/lightweight-charts.standalone.production.js" defer></script>

    <!-- Chart modules (load in order) -->
    <script src="{{ url_for('static', path='js/charts-core.js') }}?v=2" defer></script>
    <script src="{{ url_for('static', path='js/charts-price.js') }}?v=2" defer></script>
    <script src="{{ url_for('static', path='js/charts-equity.js') }}?v=1" defer></script>
    <script src="{{ url_for('static', path='js/charts-statistics.js') }}?v=1" defer></script>
    <script src="{{ url_for('static', path='js/charts.js') }}?v=4" defer></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}?v=1">

    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <!-- Navigation will be included here -->
    {% block nav %}{% endblock %}

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Breadcrumbs will be included here -->
        {% block breadcrumbs %}{% endblock %}

        <!-- Page content -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer will be included here -->
    {% block footer %}{% endblock %}
</body>
</html>
