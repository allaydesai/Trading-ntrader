[pytest]
testpaths = tests
norecursedirs = old_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Parallel execution
addopts =
    -v
    --strict-markers
    --strict-config
    --max-worker-restart=3
    --disable-warnings
    --tb=short
    --color=yes
    -ra

# Test markers
markers =
    unit: Pure Python unit tests (no Nautilus) - run with -n auto
    component: Component tests with test doubles - run with -n auto
    integration: Integration tests with Nautilus - run with -n auto --forked
    e2e: End-to-end tests - run sequentially
    slow: Tests that take more than 1 second
    trading: Trading system specific tests
    db: Tests that require PostgreSQL database connection

minversion = 8.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*